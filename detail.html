<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MealMatch â€“ Restaurant Details</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <link rel="stylesheet" href="styles/custom.css" />
</head>
<body>
  <div class="container py-4">
    <!-- Back Button -->
    <button 
  type="button" 
  onclick="history.back()" 
  class="btn btn-outline-secondary mb-3"
>
  &larr; Back to Results
</button>

    <h2 id="placeName" class="mb-3 fade-in"></h2>
    <p id="placeAddress" class="fw-semibold"></p>
    <p id="placeContact"></p>
    <div id="tags" class="mb-3"></div>

    <!-- Image Carousel -->
    <div id="imageCarousel" class="carousel slide mb-4 fade-in" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselImages">
        <!-- JS will insert images -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="section">
      <h5 class="section-heading">Opening Hours:</h5>
      <div id="hoursSection" class="section-content"></div>
    </div>
    <div class="section">
      <h5 class="section-heading">Sample Menu Items:</h5>
      <div id="menuSection" class="section-content"></div>
    </div>
    <div class="section">
      <h5 class="section-heading">User Reviews</h5>
      <ul class="list-group" id="reviewsList"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/config.js"></script>
  <script src="scripts/detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
