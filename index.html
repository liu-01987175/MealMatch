<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MealMatch – Find Restaurants</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
</head>
<body class="bg-light">
  <div class="container text-center py-5">
    <h1 class="mb-4">Welcome to MealMatch</h1>
    <p class="lead">Find restaurants near you by entering a location or using your current location.</p>
    <!-- Location Input Form -->
    <form id="locationForm" class="d-inline-block w-100" style="max-width: 400px;">
      <div class="input-group">
        <input 
          type="text" 
          id="locationInput" 
          class="form-control" 
          placeholder="Enter city or address" 
          aria-label="Location" 
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>
    <p class="my-3">— OR —</p>
    <!-- Geolocation Button -->
    <button id="useLocationBtn" class="btn btn-success">
      Use My Current Location
    </button>
    <div id="errorMsg" class="text-danger mt-3"></div>
  </div>

  <!-- Config and Page Script -->
  <script src="scripts/config.js"></script>
  <script src="scripts/index.js"></script>
</body>
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</html>
